


  <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-4 centralizar">
                <h1>Identifique-se</h1>

                <div class="card">
                    <div class="card-body">  
                        <mdb-form-control>
                            <input mdbInput type="text" id="putusuario" class="form-control" [(ngModel)]="usu" />
                            <label mdbLabel class="form-label" for="lblusuario">Usu√°rio</label>
                        </mdb-form-control>
                        
                        <br>
                        
                        <mdb-form-control>
                            <input mdbInput type="password" id="putsenha" class="form-control" [(ngModel)]="sen" (keyup.enter)="login()" />
                            <label mdbLabel class="form-label" for="lblsenha">Senha</label>
                        </mdb-form-control>
                        
                        <br>
                        
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="login()">Acessar</button>
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="volta()">Home</button>
                    </div>
                </div>         
            </div>       

            <div class="col-lg-4"></div>
        </div>

    </div>
</body>
</html>

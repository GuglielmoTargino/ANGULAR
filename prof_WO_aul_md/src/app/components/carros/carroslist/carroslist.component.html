<div class="container">
    <div class="row">
    

        <div class="col-lg-12">
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/new" >Novo</button>
                    </div>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (x of lista; track $index){
                                <tr>
                                    <td>{{x.id}}</td>
                                    <td>{{x.nome}}</td>
                                    <td class="direita">
                                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/edit/{{x.id}}">Editar</button>
                                        
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar()">Deletar</button>


                                    </td>
                                </tr>

                            }
                            
                        </tbody>
                    </table>
                   
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">  
        <h2>Carros Dispon√≠veis</h2> 
        <div class="col-lg-12">
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="direita">                    
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/new" >Novo</button>               
                    </div>                    
                    <table class="table table-striped">
                        <thead>
                            <tr>                        
                                <th>ID</th>                                                         
                                <th>Nome</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                 <th>Ano</th>                                 
                            </tr>
                        </thead>                    
                        <tbody>
                            @for (x of lista; track $index){
                                <tr>
                                    <td>{{x.id}}</td>
                                    <td>{{x.nome}}</td>
                                    <td>{{x.marca}}</td>
                                    <td>{{x.modelo}}</td>
                                    <td>{{x.ano}}</td>                                   

                                    <td class="direita"> 
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="alugar(x, x.id)">Alugar</button>
                                        <button type="button" id="botao" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/edit/{{x.id}}">Editar</button>                                                                                                                           
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar(x.id)">Deletar</button>
                                        
                                    </td>
                                </tr>
                            }                            
                        </tbody>
                    </table>                   
                </div>
            </div>
        </div>
    </div>
</div>

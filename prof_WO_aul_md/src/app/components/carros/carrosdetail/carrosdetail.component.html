
<div class="container">
    <div class="row">

        <div class="col-lg-4">
        </div>
      
        <div class="col-lg-4 centralizar topo">
            <h2>Cadastro de Carro</h2>

            <div class="card">
                <div class="card-body">  
                    
                    <mdb-form-control>
                        <input mdbInput type="text" id="putusuario" class="form-control" [(ngModel)]="carango.nome" />

                    <br>
                  
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
                </div>
            </div>

         
        </div>



       
    
        <div class="col-lg-4">
        </div>

    </div>

   


</div>
